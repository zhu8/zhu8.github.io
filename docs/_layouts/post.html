---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small> | {% github_edit_link "Edit" %}
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
